<!DOCTYPE html>
<html lang="en" ng-app="VersusApp">
    <!--<![endif]-->
    
    <head>
	<!-- Basic Page Needs
             ================================================== -->
	<meta charset="utf-8">
	<title> Versus </title>
	
	
	<!-- Mobile Specific Metas
             ================================================== -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- CSS  ================================================== -->
	<link type="text/css" rel="stylesheet" href="css/app.css">
    </head>
    
    <body ng-controller="AppController as appCtrl"> 
	
	<!-- - Sidebars -->
	<div class="sidebar sidebar-left"  ng-controller="ProfileCtrl as profileCtrl" ng-hide="appCtrl.showAlert">
	    <div class="scrollable">
		<div class="scrollable-header app-name"><div class="title-text main-title">VERSUS</div><div class="background"><div class="background-photo" ></div></div>
		    <div class="profile-photo">
		    </div>
		</div>
		<div class="balance-box" style="color: white;" >		    
		    <span style="display: block; max-width: 300px; overflow: hidden;  text-overflow: ellipsis;     white-space: nowrap; "> Address: {{ profileCtrl.address }}</span>
		    <div> Balance: {{ profileCtrl.balance }} &Xi;</div>
		</div>
		    

		
		    <div class="scrollable-content background-color">			
		    <div class="list-group" ui-turn-off='uiSidebarLeft'>
			<a class="list-group-item" ui-sref="list"> Versus feed
			</a>
			<a class="list-group-item" ui-sref="myversuses"> My versuses
			</a>
			<a class="list-group-item" ui-sref="newversus"> Add new versus
			</a>
			<a class="list-group-item" ui-sref="about"> About			    
			</a>
		    </div>
		</div>
	    </div>
	</div>

	
	<div class="app" ng-hide="appCtrl.showAlert">
	    <div class="navbar navbar-app navbar-absolute-top" ng-controller="NavController as navCtrl">
		<div ui-toggle="uiSidebarLeft" class="btn sidebar-toggle">
		   <i class="fa fa-bars fa-2x"></i> 
		</div>

		<div class="title-text" ui-sref="list">
		  Versus</div>

		<span class="pull-right">
		    <a ng-click="navCtrl.refreshPage()" style="color: white;"><i class="fa fa-refresh fa-2x" aria-hidden="true"></i>
</a>
		</span> 


	    </div>
	    
	    <!-- - App body -->	    
	    <div class='app-body'>
		<div class='app-content'>
		    <div class="scrollable">			
			<div class="scrollable-content section">
			    <div ui-view> </div>
			</div>
		    </div>
		</div>
	    </div>
	</div>
	
	

	<div ng-show="appCtrl.showAlert">


	    <div class="paybox-text"><div class="paybox-rules"><h1>
		<h1> {{appCtrl.title}}</h1>
	    </h1>
	    <h3> {{appCtrl.msg }}</h3>
	    </h3></div></div>
	    
	    <a class="btn btn-block btn-lg btn-info scrollable-footer"   ng-click="appCtrl.dismiss()" ng-show="appCtrl.showButton">  OK, Got It! </a>
	</div>

	
	
	<script src="/js/app.js"></script>	
	
	
    </body>
    
</html>
