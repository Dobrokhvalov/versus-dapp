
<div ng-repeat="dappler in  ctrl.dapplers"> 
    <div class="col-xs-6 col-no-padding" ng-class="{'active':dappler.selected}">
	<img ng-src="{{dappler.img}}" ng-click="ctrl.tapDappler(dappler)" class="dappler-img"><i class="fa fa-check doppler-hover" aria-hidden="true"></i>
 </img>
	</div>
</div>


<a class="btn btn-block btn-lg btn-primary scrollable-footer" ng-if="ctrl.canConfirm" ng-click="ctrl.confirm()">  Confirm </a>
