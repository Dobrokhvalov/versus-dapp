<form role="form" class="ng-pristine ng-valid ng-valid-email">
<fieldset>
    <legend>Add new Versus</legend>
    <div class="form-group has-success has-feedback">
	<label>Title</label>
	<input type="text" ng-model="ctrl.title" class="form-control" placeholder="Versus title">
    </div>
    
    <div class="row">
    <div class="col-xs-6">
	<div class="form-group has-success has-feedback">
	    
	    <label>side A</label>
	    <input type="text" ng-model="ctrl.imageSrcA" class="form-control" placeholder="side A image link">

	    <img ng-src="{{ctrl.imageSrcA}}"> </img>
	</div>
    </div>
    <div class="col-xs-6">
	<div class="form-group has-success has-feedback">
	    
	    <label>side B</label>
	    <input type="text" ng-model="ctrl.imageSrcB" class="form-control" placeholder="side A image link">

	    <img ng-src="{{ctrl.imageSrcB}}"> </img>
	</div>
    </div>
    </div>
    
    
    <!-- <div class="form-group">
	 <!-- <label>Remember Me</label>
	 <ui-switch ng-model="rememberMe" class="ng-pristine ng-untouched ng-valid ng-isolate-scope switch active switch-transition-enabled ng-not-empty"><div class="switch-handle"></div></ui-switch>
	 </div> -->
    <p> {{ctrl.submitter }}</p>
</fieldset>

<hr>

<button class="btn btn-primary btn-block" ng-click="ctrl.submit()">
    Submits
</button>



  </form>
